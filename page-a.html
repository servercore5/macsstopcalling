<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Page A - Caller</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background: #f1f1f1;
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    .container {
      background: #fff;
      padding: 40px;
      border-radius: 12px;
      box-shadow: 0 8px 30px rgba(0, 0, 0, 0.1);
      text-align: center;
      width: 100%;
      max-width: 400px;
    }
    .brand {
      font-size: 20px;
      font-weight: bold;
      color: #2e7d32;
      margin-bottom: 10px;
      letter-spacing: 1px;
    }
    h2 { margin: 0 0 20px; color: #444; }
    button {
      padding: 12px 24px;
      margin-top: 15px;
      font-size: 16px;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      color: white;
    }
    #callBtn { background-color: #4CAF50; }
    #hangupBtn { background-color: #d32f2f; display: none; }
    #muteBtn { background-color: #1976d2; display: none; }
    #status { margin-top: 20px; font-weight: bold; color: #555; }
    #timer { font-weight: bold; margin-top: 10px; }
  </style>
</head>
<body>
  <div class="container">
    <div class="brand">MACSTOP CALLING PORTAL</div>
    <h2>Caller (Page A)</h2>
    <button id="callBtn">Call Customer</button>
    <p id="status">Ready to call...</p>
    <p id="timer"></p>
    <button id="muteBtn">Mute</button>
    <button id="hangupBtn">Hang Up</button>
    <audio id="remoteAudio" autoplay></audio>
    <audio id="ringtone" src="https://actions.google.com/sounds/v1/alarms/phone_alerts_and_rings.ogg" loop></audio>
  </div>

  <script src="script.js"></script>
  <script>
    const muteBtn = document.getElementById("muteBtn");
    let isMuted = false;
    muteBtn.onclick = () => {
      const tracks = localStream?.getAudioTracks?.();
      if (tracks && tracks.length > 0) {
        isMuted = !isMuted;
        tracks[0].enabled = !isMuted;
        muteBtn.textContent = isMuted ? "Unmute" : "Mute";
      }
    };

    const remoteAudio = document.getElementById("remoteAudio");
    remoteAudio.autoplay = true;
    remoteAudio.muted = false;
    remoteAudio.play().catch(err => console.warn("ðŸ”‡ Audio autoplay failed:", err));
  </script>
</body>
</html>
