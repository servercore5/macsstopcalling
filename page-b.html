<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Receiver - MACSTOP Calling Portal</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      background: #f4f6f9;
      font-family: 'Segoe UI', sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
    }

    .container {
      background: #fff;
      padding: 40px;
      border-radius: 10px;
      box-shadow: 0 4px 15px rgba(0,0,0,0.2);
      text-align: center;
    }

    h1 {
      color: #333;
      margin-bottom: 10px;
    }

    p#status {
      font-size: 18px;
      color: #555;
      margin-bottom: 20px;
    }

    button {
      padding: 12px 25px;
      font-size: 16px;
      border: none;
      border-radius: 5px;
      margin: 10px;
      cursor: pointer;
      color: white;
      background-color: #007bff;
      transition: background 0.3s ease;
    }

    button:hover {
      background-color: #0056b3;
    }

    button#hangupBtn {
      background-color: #dc3545;
    }

    button#hangupBtn:hover {
      background-color: #a71d2a;
    }

    .dialpad {
      display: flex;
      flex-wrap: wrap;
      width: 160px;
      margin: 20px auto;
    }

    .dialpad button {
      width: 50px;
      height: 50px;
      margin: 5px;
      font-size: 18px;
      background-color: #28a745;
    }

    .dialpad button:hover {
      background-color: #1e7e34;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>📞 MACSTOP Calling Portal</h1>
    <p id="status">Waiting for call...</p>

    <button id="answerBtn" style="display:none;">Answer</button>
    <button id="hangupBtn" style="display:none;">Hang Up</button>

    <div class="dialpad">
      <button>1</button><button>2</button><button>3</button>
      <button>4</button><button>5</button><button>6</button>
      <button>7</button><button>8</button><button>9</button>
      <button>*</button><button>0</button><button>#</button>
    </div>

    <audio id="remoteAudio" autoplay></audio>
    <audio id="ringtone" src="https://assets.mixkit.co/sfx/preview/mixkit-classic-alarm-995.mp3" loop></audio>
  </div>

  <!-- Firebase & WebRTC Scripts -->
  <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-database-compat.js"></script>
  <script src="https://webrtc.github.io/adapter/adapter-latest.js"></script>
  <script src="script.js"></script>

  <script>
    initFirebase();

    const answerBtn = document.getElementById("answerBtn");
    const hangupBtn = document.getElementById("hangupBtn");
    const status = document.getElementById("status");
    const ringtone = document.getElementById("ringtone");

    setupReceiver();

    function setupReceiver() {
      const servers = { iceServers: [{ urls: "stun:stun.l.google.com:19302" }] };
      peerConn = new RTCPeerConnection(servers);

      getMediaStream().then(stream => {
        stream.getTracks().forEach(track => peerConn.addTrack(track, stream));
      });

      peerConn.ontrack = e => {
        document.getElementById("remoteAudio").srcObject = e.streams[0];
      };

      peerConn.onicecandidate = e => {
        if (e.candidate) {
          db.ref(`${callId}/receiverCandidates`).push(JSON.stringify(e.candidate));
        }
      };

      db.ref(`${callId}`).on("value", async snapshot => {
        const data = snapshot.val();
        if (data && data.offer) {
          status.innerText = "Incoming call...";
          answerBtn.style.display = "inline-block";
          hangupBtn.style.display = "inline-block";
          ringtone.play();

          answerBtn.onclick = async () => {
            ringtone.pause();
            const offer = new RTCSessionDescription(JSON.parse(data.offer));
            await peerConn.setRemoteDescription(offer);

            const answer = await peerConn.createAnswer();
            await peerConn.setLocalDescription(answer);
            db.ref(`${callId}/answer`).set(JSON.stringify(answer));

            status.innerText = "Call connected ✅";
            answerBtn.style.display = "none";
          };

          hangupBtn.onclick = () => {
            peerConn.close();
            status.innerText = "Call ended ❌";
            answerBtn.style.display = "none";
            hangupBtn.style.display = "none";
            ringtone.pause();
            db.ref(`${callId}`).remove();
          };
        }
      });

      db.ref(`${callId}/callerCandidates`).on("child_added", snapshot => {
        const candidate = new RTCIceCandidate(JSON.parse(snapshot.val()));
        peerConn.addIceCandidate(candidate);
      });
    }
  </script>
</body>
</html>
