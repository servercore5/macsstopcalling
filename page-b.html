<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Macstop Calling Portal - Receiver</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f4f4f4;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    .container {
      background: #ffffff;
      padding: 30px 50px;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.2);
      text-align: center;
    }
    h2 { margin-bottom: 10px; color: #333; }
    #status { margin: 10px 0; font-size: 16px; font-weight: bold; }
    #timer { margin-bottom: 20px; font-size: 16px; color: #888; }
    button {
      margin: 10px;
      padding: 12px 24px;
      font-size: 16px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      color: white;
    }
    #answerBtn { background-color: #4CAF50; display: none; }
    #hangupBtn { background-color: #e53935; display: none; }
    #muteBtn { background-color: #1976d2; display: none; }
    .dialpad {
      margin-top: 20px;
      display: grid;
      grid-template-columns: repeat(3, 60px);
      gap: 10px;
      justify-content: center;
    }
    .dialpad button { background: #1976d2; }
    audio { display: none; }
  </style>
</head>
<body>
  <div class="container">
    <h2>Macstop Calling Portal</h2>
    <p id="status">Waiting for call...</p>
    <div id="timer"></div>
    <button id="answerBtn">Answer</button>
    <button id="muteBtn">Mute</button>
    <button id="hangupBtn">Hang Up</button>
    <div class="dialpad">
      <button>1</button><button>2</button><button>3</button>
      <button>4</button><button>5</button><button>6</button>
      <button>7</button><button>8</button><button>9</button>
      <button>*</button><button>0</button><button>#</button>
    </div>
    <audio id="remoteAudio" autoplay></audio>
    <audio id="ringtone" src="https://actions.google.com/sounds/v1/alarms/phone_alerts_and_rings.ogg" loop></audio>
  </div>

  <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-database-compat.js"></script>
  <script src="https://webrtc.github.io/adapter/adapter-latest.js"></script>
  <script>
    const firebaseConfig = {
      apiKey: "AIzaSyAmWBSqhsChYspp8cnPwV9E7EOnyB4jcqE",
      authDomain: "nonu-a2b10.firebaseapp.com",
      databaseURL: "https://nonu-a2b10-default-rtdb.asia-southeast1.firebasedatabase.app",
      projectId: "nonu-a2b10",
      storageBucket: "nonu-a2b10.appspot.com",
      messagingSenderId: "563739635078",
      appId: "1:563739635078:web:52d355f0d9411317829007"
    };
    firebase.initializeApp(firebaseConfig);
    const db = firebase.database();

    const answerBtn = document.getElementById("answerBtn");
    const hangupBtn = document.getElementById("hangupBtn");
    const muteBtn = document.getElementById("muteBtn");
    const statusText = document.getElementById("status");
    const timerEl = document.getElementById("timer");
    const ring = document.getElementById("ringtone");
    const audio = document.getElementById("remoteAudio");

    let peerConn = null;
    let localStream = null;
    let isMuted = false;
    let timerInterval;

    muteBtn.onclick = () => {
      const tracks = localStream?.getAudioTracks?.();
      if (tracks && tracks.length > 0) {
        isMuted = !isMuted;
        tracks[0].enabled = !isMuted;
        muteBtn.textContent = isMuted ? "Unmute" : "Mute";
      }
    };

    function startTimer() {
      let seconds = 0;
      timerInterval = setInterval(() => {
        seconds++;
        const mins = String(Math.floor(seconds / 60)).padStart(2, '0');
        const secs = String(seconds % 60).padStart(2, '0');
        timerEl.textContent = `Call Duration: ${mins}:${secs}`;
      }, 1000);
    }

    function stopTimer() {
      clearInterval(timerInterval);
      timerEl.textContent = "";
    }

    async function setupReceiver() {
      const servers = {
        iceServers: [
          { urls: "stun:stun.l.google.com:19302" },
          {
            urls: "turn:relay1.expressturn.com:3478",
            username: "efh4VvB3Zzq0PW0vwXxY",
            credential: "tZjNFGnDqR3RFLQf"
          }
        ]
      };
      peerConn = new RTCPeerConnection(servers);

      localStream = await navigator.mediaDevices.getUserMedia({ audio: true });
      localStream.getTracks().forEach(track => peerConn.addTrack(track, localStream));

      peerConn.ontrack = e => {
        console.log("ðŸ”Š Got remote stream:", e.streams[0]);
        audio.srcObject = e.streams[0];
      };

      peerConn.onicecandidate = e => {
        if (e.candidate) {
          db.ref(`my-call/receiverCandidates`).push(JSON.stringify(e.candidate));
        }
      };

      db.ref(`my-call`).on("value", async snapshot => {
        const data = snapshot.val();
        if (!data) return;

        if (data.offer && !peerConn.currentRemoteDescription) {
          statusText.textContent = "ðŸ“ž Incoming call...";
          answerBtn.style.display = "inline-block";
          hangupBtn.style.display = "inline-block";
          muteBtn.style.display = "inline-block";
          ring.play();

          answerBtn.onclick = async () => {
            ring.pause();
            ring.currentTime = 0;

            const offer = new RTCSessionDescription(JSON.parse(data.offer));
            await peerConn.setRemoteDescription(offer);

            const answer = await peerConn.createAnswer();
            await peerConn.setLocalDescription(answer);
            db.ref(`my-call/answer`).set(JSON.stringify(answer));

            statusText.textContent = "âœ… Call connected";
            answerBtn.style.display = "none";
            audio.play().catch(err => console.warn("Remote audio play failed:", err));
            startTimer();
          };
        }
      });

      db.ref(`my-call/callerCandidates`).on("child_added", snapshot => {
        const candidate = new RTCIceCandidate(JSON.parse(snapshot.val()));
        peerConn.addIceCandidate(candidate);
      });

      hangupBtn.onclick = () => {
        if (peerConn) peerConn.close();
        db.ref(`my-call`).remove();
        statusText.textContent = "Call ended.";
        answerBtn.style.display = "none";
        hangupBtn.style.display = "none";
        muteBtn.style.display = "none";
        stopTimer();
      };
    }

    setupReceiver();
  </script>
</body>
</html>
