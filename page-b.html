<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Macstop Calling Portal - Receiver</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f4f4f4;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    .container {
      background: #ffffff;
      padding: 30px 50px;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.2);
      text-align: center;
    }
    h2 { margin-bottom: 10px; color: #333; }
    #status { margin: 10px 0; font-size: 16px; font-weight: bold; }
    #timer { margin-bottom: 20px; font-size: 16px; color: #888; }
    button {
      margin: 10px;
      padding: 12px 24px;
      font-size: 16px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      color: white;
    }
    #answerBtn { background-color: #4CAF50; display: none; }
    #hangupBtn { background-color: #e53935; display: none; }
    #muteBtn { background-color: #1976d2; display: none; }
    .dialpad {
      margin-top: 20px;
      display: grid;
      grid-template-columns: repeat(3, 60px);
      gap: 10px;
      justify-content: center;
    }
    .dialpad button { background: #1976d2; }
    audio { display: none; }
  </style>
</head>
<body>
  <div class="container">
    <h2>Macstop Calling Portal</h2>
    <p id="status">Waiting for call...</p>
    <div id="timer"></div>
    <button id="answerBtn">Answer</button>
    <button id="muteBtn">Mute</button>
    <button id="hangupBtn">Hang Up</button>
    <div class="dialpad">
      <button>1</button><button>2</button><button>3</button>
      <button>4</button><button>5</button><button>6</button>
      <button>7</button><button>8</button><button>9</button>
      <button>*</button><button>0</button><button>#</button>
    </div>
    <audio id="remoteAudio" autoplay></audio>
    <audio id="ringtone" src="https://actions.google.com/sounds/v1/alarms/phone_alerts_and_rings.ogg" loop></audio>
  </div>

  <script src="script.js"></script>
  <script>
    const muteBtn = document.getElementById("muteBtn");
    let isMuted = false;
    muteBtn.onclick = () => {
      const tracks = localStream?.getAudioTracks?.();
      if (tracks && tracks.length > 0) {
        isMuted = !isMuted;
        tracks[0].enabled = !isMuted;
        muteBtn.textContent = isMuted ? "Unmute" : "Mute";
      }
    };

    const remoteAudio = document.getElementById("remoteAudio");
    remoteAudio.autoplay = true;
    remoteAudio.muted = false;
    remoteAudio.play().catch(err => console.warn("ðŸ”‡ Audio autoplay failed:", err));
  </script>
</body>
</html>
